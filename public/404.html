<!DOCTYPE html>
<html>
  <head>
    <title> Zentangle</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: #F05D5E;
      }
      .error-container {
        color: white;
        height: 100vh;
        font-family: 'Raleway', sans-serif;;
        padding-top: 85px;
        text-align: center;

      }

      .error h1 {
        margin-top: 0;
        font-weight: 100;
        font-size: 300px;
        text-transform: uppercase;
        margin-bottom: 0;
      }

      .error h2 {
        font-weight: 100;
        font-size: 70px;
        text-transform: uppercase;
        font-style: italic;
        word-spacing: 10px;
        letter-spacing: 3px;
      }

    </style>
  </head>
  <body>

  <div class="error-container">
    <div class="col-xs-12 col-sm-6 error">
      <h1>404</h1>
      <h2>INTERNAL SERVER ERROR</h2>
    </div>
  </div>


  </body>
</html>
